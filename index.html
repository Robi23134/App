<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Animado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container" id="formContainer">
        <div class="floating-shape" style="width: 100px; height: 100px; top: -50px; right: -50px;"></div>
        <div class="floating-shape" style="width: 80px; height: 80px; bottom: -40px; left: -40px; animation-delay: 2s;"></div>
        <div class="floating-shape" style="width: 60px; height: 60px; bottom: 20%; right: -30px; animation-delay: 4s;"></div>
        
        <h2 id="formTitle">Contáctanos</h2>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone">
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Enviar Mensaje</button>
        </form>
        
        <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h3>¡Mensaje Enviado!</h3>
            <p>Gracias por contactarnos. Te responderemos a la brevedad posible.</p>
            <button id="resetBtn" style="margin-top: 30px; background: linear-gradient(135deg, #4CAF50, #2E7D32);">Volver al Formulario</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
